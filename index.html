<html>
    <body>
        <h2>JS Arrays</h2>
        <script>
            var student = {
                name: 'Nathan',
                age: '15',
                Grade: '9',
                hobbies: 'Eating',
                fav_game: 'Brawl Stars'
            };
            var color = ["white", "black", "red", "green", "blue"];
            document.write("Student name is : " + student.name, "<br>","Student favorite game is : " +student.fav_game);
            document.write("<br>", "Before Poping, the colors are: " +color.join("^"));
            document.write("<br>", "My favorite color is : " +color[3]);
            color.pop();
            document.write("<br>", "After Poping, the colors are : " +color.join("*"));
        </script>
    </body>
</html>
