<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var colors = ["Red", "Blue", "Green", "Yellow"];
            document.getElementById("myjoin").innerHTML = colors.join
            (" * ");
            document.getElementById("myfirstpop").innerHTML = colors;
            colors.pop();
            document.getElementById("mysecondpop").innerHTML = colors;
        </script>
    </body>
</html>
