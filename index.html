<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p>Do a calculation and then display the result.</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b) / 2;
            }
            let result = add(5, 4);
            document.getElementById("demo").innerHTML = result;
            let answer = average(10, 20);
            document.getElementById("demo1").innerHTML = answer;
        </script>
    </body>
</html>
